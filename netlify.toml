[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "development"

# Firebase Auth redirect path (Firebase popup/redirect handler용)
[[redirects]]
  from = "/__/auth/*"
  to = "/__/auth/index.html"
  status = 200

# SPA fallback 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Firebase 인증 경로에만 iframe 허용
[[headers]]
  for = "/__/auth/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://*.webcontainer.io https://*.stackblitz.com"

# 🔒 전체 페이지 보안 헤더
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'none';"

# ✅ Production context
[context.production]
  command = "npm run build:dev"
  publish = "dist"
  functions = "netlify/functions"

[context.production.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

# 🟡 deploy-preview용 (PR 미리보기는 개발 빌드로)
[context.deploy-preview]
  command = "npm run build:dev"

[context.deploy-preview.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

# 🟢 기타 브랜치 배포시 개발 환경 사용
[context.branch-deploy]
  command = "npm run build:dev"

[context.branch-deploy.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

# ✅ Netlify Functions 전역 설정
[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
included_files = ["src/**/*"]

