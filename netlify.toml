[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "development"

[[redirects]]
  from = "/__/auth/*"
  to = "/__/auth/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/__/auth/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://*.webcontainer.io https://*.stackblitz.com"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'none';"

[context.production]
  command = "npm run build:dev"
  publish = "dist"
  functions = "netlify/functions"

[context.production.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

[context.deploy-preview]
  command = "npm run build:dev"

[context.deploy-preview.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

[context.branch-deploy]
  command = "npm run build:dev"

[context.branch-deploy.environment]
  VITE_APP_ENV = "development"
  NODE_ENV = "development"

[functions]
directory = "netlify/functions"
node_bundler = "esbuild"
included_files = ["src/**/*"]

