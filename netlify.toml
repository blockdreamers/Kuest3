[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "development"

# Firebase Auth redirect path (Firebase popup/redirect handlerìš©)
[[redirects]]
  from = "/__/auth/*"
  to = "/__/auth/index.html"
  status = 200

# SPA fallback ì„¤ì •
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# âœ… Firebase ì¸ì¦ ê²½ë¡œì—ë§Œ iframe í—ˆìš©
[[headers]]
  for = "/__/auth/*"
  [headers.values]
    X-Frame-Options = "ALLOWALL"
    Content-Security-Policy = "frame-ancestors 'self' https://*.webcontainer.io https://*.stackblitz.com"

# ğŸ”’ ì „ì²´ í˜ì´ì§€ ë³´ì•ˆ í—¤ë”
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'; frame-ancestors 'none';"

