name: Telegram Fetcher

on:
  schedule:
    - cron: '0 */2 * * *'  # ë§¤ 2ì‹œê°„ë§ˆë‹¤ ì‹¤í–‰
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¥ Install Python dependencies
        run: |
          echo "ğŸ Installing required packages..."
          pip install --quiet telethon python-dotenv requests
          echo "ğŸ“š Installed packages:"
          pip list

      - name: ğŸ” Download Telegram session file from Supabase
        env:
          TELEGRAM_SESSION_URL: ${{ secrets.TELEGRAM_SESSION_URL }}
        run: |
          echo "ğŸ“¥ Attempting to download session file from Supabase..."
          if [ -z "$TELEGRAM_SESSION_URL" ]; then
            echo "âŒ TELEGRAM_SESSION_URL not set. Exiting."
            exit 1
          fi

          curl -s -o telegram_fetcher_session.session "$TELEGRAM_SESSION_URL"

          if [ ! -s telegram_fetcher_session.session ]; then
            echo "âŒ Session file download failed. File is empty or missing."
            exit 1
          fi
          echo "âœ… Session file downloaded."

      - name: ğŸ” Check session file integrity
        run: |
          echo "ğŸ“‚ File Info:"
          ls -lh telegram_fetcher_session.session || echo "âŒ File not found"
          
          echo "ğŸ” File Type:"
          file telegram_fetcher_session.session || echo "âŒ Cannot determine file type"
          
          echo "ğŸ§¬ First 10 Lines of Hexdump:"
          hexdump -C telegram_fetcher_session.session | head -n 10 || echo "âŒ Hexdump failed"
          
          echo "ğŸ“„ File ends with:"
          tail -n 5 telegram_fetcher_session.session || echo "âŒ Tail failed"

      - name: ğŸ§ª Check presence of channels.json
        run: |
          echo "ğŸ” Verifying channels.json exists in correct directory..."
          if [ ! -f netlify/functions/fetchTelegram/channels.json ]; then
            echo "âŒ channels.json not found in netlify/functions/fetchTelegram/"
            exit 1
          fi
          echo "âœ… channels.json found."

      - name: ğŸ§­ Print working directory and file tree
        run: |
          echo "ğŸ“ Working directory:"
          pwd
          echo "ğŸ“‚ Project tree up to 3 levels:"
          tree -a -L 3 || ls -R

      - name: ğŸš€ Run telegram fetcher
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          NETLIFY_FETCH_URL: ${{ secrets.NETLIFY_FETCH_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TELEGRAM_SESSION_URL: ${{ secrets.TELEGRAM_SESSION_URL }}
        run: |
          echo "ğŸš€ Launching Telethon fetcher..."
          python netlify/functions/fetchTelegram/telethon_fetcher.py
