    - cron: '0 */2 * * *'  # 매 2시간마다 실행
  workflow_dispatch:        # 수동 실행도 가능

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install telethon
          pip install python-dotenv
          pip install requests

