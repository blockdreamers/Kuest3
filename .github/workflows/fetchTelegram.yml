name: Telegram Fetcher

on:
  schedule:
    - cron: '0 */2 * * *'  # Îß§ 2ÏãúÍ∞ÑÎßàÎã§ Ïã§Ìñâ
  workflow_dispatch:        # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          pip install telethon
          pip install python-dotenv
          pip install requests

      - name: Download Telegram session file from Supabase
        env:
          TELEGRAM_SESSION_URL: ${{ secrets.TELEGRAM_SESSION_URL }}
        run: |
          curl -o telegram_fetcher_session.session "$TELEGRAM_SESSION_URL"

      - name: Check session file integrity
        run: |
          echo "üìÇ File Info:"
          ls -lh telegram_fetcher_session.session
          echo "üîé File Type:"
          file telegram_fetcher_session.session
          echo "üß¨ First 10 Lines of Hexdump:"
          hexdump -C telegram_fetcher_session.session | head -n 10

      - name: Run telegram fetcher
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          NETLIFY_FETCH_URL: ${{ secrets.NETLIFY_FETCH_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python netlify/functions/fetchTelegram/telethon_fetcher.py
